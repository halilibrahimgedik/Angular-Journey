@if (!loadingIcon) {
  <div *ngIf="movie; else noMovie">
    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-4 img-container">
          <img [src]="'assets/img/' + movie.imageUrl" class="card-img" alt="{{ movie.title }}">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">{{ movie.description }}</p>
            <p class="card-text">
              <small class="text-muted">Yayınlanma Tarihi: {{ movie.publishedDate | date }}</small>
            </p>
            <p *ngIf="movie.isPopular" class="badge badge-success">Popüler</p>
          </div>
        </div>
      </div>
    </div>
</div>
}

<ng-template #noMovie>
    <div class="alert alert-warning">
        Film Bulunamadı
    </div>
</ng-template>

@if (loadingIcon) {
  <app-loading></app-loading>
}
